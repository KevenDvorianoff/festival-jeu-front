<div class="organisator-list">
 <div class="mat-elevation-z4">
    <table mat-table matSort [dataSource]="organisateurs" class="organisator-list-table">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let organisator">{{organisator.username}}</td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
            <td mat-cell *matCellDef="let organisator" [ngStyle]="{color: organisator.isAdmin ? 'green' : 'red'}">{{organisator.isAdmin | yesNo}}</td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="columns" class="list-header"></tr>
        <tr mat-row *matRowDef="let organisator; columns: columns;" class="list-raw"></tr>

       
        
    </table>
</div>
</div>
