<div class="organisator-list">
    <div class="organisator-list-header">
        <mat-form-field class="organisator-list-filter">
            <mat-label>Filtre :</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rudy" #input>
        </mat-form-field>
        <span class="spacer"></span>
        <button mat-button (click)="openAddDialog()">
            <mat-icon class="green-icon">add_box</mat-icon>
        </button>
    </div>
 
<div class="organisator-list">
 <div class="mat-elevation-z4">
    <table mat-table matSort [dataSource]="organisateurs" class="organisator-list-table">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let organisator">{{organisator.username}}</td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
            <td mat-cell *matCellDef="let organisator" [ngStyle]="{color: organisator.isAdmin ? 'green' : 'red'}">{{organisator.isAdmin | yesNo}}</td>
        </ng-container>

        <ng-container matColumnDef="icons" class="hide-header">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let organisator">
                <button mat-icon-button (click)="openUpdateDialog(organisator)">
                    <mat-icon class="green-icon">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openDeleteDialog(organisator)">
                    <mat-icon class="red-icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="columns" class="list-header"></tr>
        <tr mat-row *matRowDef="let organisator; columns: columns;" class="list-raw"></tr>

       
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9">Aucune donn√©e ne correspond au filtre "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
