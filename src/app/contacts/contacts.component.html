<div>
    <table mat-table [dataSource]="contacts" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let contact"> {{contact[column]}} </td>
        </ng-container>
    
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let contact" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail" [@detailExpand]="contact == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="example-element-diagram">
                        <div class="example-element-firstname"> {{contact.firstname}} </div>
                        <div class="example-element-lastname"> {{contact.lastname}} </div>
                        <div class="example-element-email"> {{contact.email}} </div>
                        <div class="example-element-workPhone"> {{contact.workPhone}} </div>
                        <div class="example-element-function"> {{contact.function}} </div>
                    </div>
                    <div class="example-element-personalPhone">
                        {{contact.personalPhone}}
                    </div>
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let contact; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === contact"
          (click)="expandedElement = expandedElement === contact ? null : contact">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
</div>
