<h2 mat-dialog-title>Information du contact</h2>
  <form [formGroup]="confirmForm" (ngSubmit)="editContact()">
    <div class="contact-form">
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
          <mat-label>Prénom</mat-label>
          <input matInput required formControlName="firstname" name="firstname">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
          <mat-label>Nom</mat-label>
          <input matInput required formControlName="lastname" name="lastname">
        </mat-form-field>
      </p>
    </div>
    <div class="contact-form">
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
          <mat-label>Email</mat-label>
          <input matInput required formControlName="email" name="email">
        </mat-form-field>
      </p>
      <p>
      <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
        <mat-label>Fonction</mat-label>
        <input matInput required formControlName="fonction" name="fonction">
      </mat-form-field>
    </p>
    </div>
      <div class="contact-form">
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
          <mat-label>Numéro pro</mat-label>
          <input matInput required formControlName="workPhone" name="workPhone">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
          <mat-label>Numéro perso</mat-label>
          <input matInput required formControlName="personalPhone" name="personalPhone">
        </mat-form-field>
      </p>
    </div>
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field-long">
          <mat-label>Numéro et rue</mat-label>
          <input matInput required formControlName="street" name="street">
        </mat-form-field>
      </p>
      <div class="contact-form">
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
          <mat-label>Ville</mat-label>
          <input matInput required formControlName="city" name="city">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true" class="contact-form-field">
          <mat-label>Code postal</mat-label>
          <input matInput required formControlName="postalCode" name="postalCode">
        </mat-form-field>
      </p>
    </div>
    <section class="example-section">
      <mat-slide-toggle class="example-margin" formControlName="isPrincipal" name="isPrincipal">
        Contact principal
      </mat-slide-toggle>
    </section>
      
    <div mat-dialog-actions>
      <button type="submit" mat-flat-button class="submit-but" cdkFocusInitial>
        Modifier le contact
      </button>
  </div>
  </form>
