
<h3>Data</h3>
<div>
  <mat-grid-list cols="2" rowHeight="2.5:1">
    <mat-grid-tile >
      <span *ngFor="let festival of festivals">{{festival.name}}</span>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
  <br>
  <div class="addFestival">
    <button mat-button class="addFestival" (click)="openDialog()"> Ajouter un Festival</button>
  </div>
  
</div>
