<form [formGroup]="confirmForm" (ngSubmit)="login()">

    <mat-form-field appearance="fill" hideRequiredMarker="true">
        <mat-label>Identifiant</mat-label>
        <input matInput required formControlName="username" name="username">
    </mat-form-field> 

    <mat-form-field appearance="fill" hideRequiredMarker="true">
        <mat-label>Mot de passe</mat-label>
        <input matInput required formControlName="password" name="password">
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary">
        Se connecter
    </button>

</form>
