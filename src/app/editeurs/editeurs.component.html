<div class="container">
  <mat-card class="example-card" *ngFor="let editeur of editeurs">
    <mat-card-header>
      <mat-card-title>{{editeur.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="img-editeur" src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu">
    <mat-card-content>
      <br>
      <p>
        ... jeux
      </p>
    </mat-card-content>
    <mat-card-actions class="seeGames">
      <button mat-button (click)="openGamesDialog(editeur.id)"> Voir les jeux</button>
    </mat-card-actions>
  </mat-card>
</div>
<span class="spacer"></span>
