<h2 mat-dialog-title>Information de l'éditeur</h2>
  <form [formGroup]="confirmForm" (ngSubmit)="editEditeur()">
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true">
          <mat-label>Nom de l'éditeur</mat-label>
          <input matInput required formControlName="name" name="name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" hideRequiredMarker="true">
          <mat-label>Adresse</mat-label>
          <input matInput required formControlName="address" name="address">
        </mat-form-field>
      </p>
        <mat-checkbox  formControlName="isPublisher" name="isPublisher">  Editeur  </mat-checkbox>
        <br>
        <mat-checkbox  formControlName="isExhibitor" name="isExhibitor">  Exposant </mat-checkbox>
      <section class="example-section">
        <mat-slide-toggle class="example-margin" formControlName="isActive" name="isActive">
          Actif
        </mat-slide-toggle>
      </section>
    <div mat-dialog-actions>
      <button type="submit" mat-flat-button color="primary" cdkFocusInitial>
        Modifier l'éditeur
      </button>
  </div>
  </form>
