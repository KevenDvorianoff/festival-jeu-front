<mat-tab-group>
    <mat-tab label="Jeux">
        <ul>
            <li *ngFor="let game of games">{{game.name}}</li>
        </ul>
    </mat-tab>
    <mat-tab label="Contact">
        <ul>
            <li *ngFor="let contact of contacts">{{contact.firstname}}</li>
        </ul>
    </mat-tab>
</mat-tab-group>
