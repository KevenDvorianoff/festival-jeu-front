<h1 mat-dialog-title>Modifier la facture :</h1>

<form [formGroup]="confirmForm" (ngSubmit)="updateInvoice()">
    <mat-dialog-content>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Prix</mat-label>
            <input type="number" matInput required formControlName="price" name="price">
        </mat-form-field>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>RÃ©duction</mat-label>
            <input type="number" matInput required formControlName="discount" name="discount">
        </mat-form-field>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Date envoi</mat-label>
            <input type="date" matInput required formControlName="sentDate" name="sentDate">
        </mat-form-field>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Date payement</mat-label>
            <input type="date" matInput required formControlName="paymentDate" name="paymentDate">
        </mat-form-field>

        <div *ngIf="error" class="error">{{ error }}</div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">

        <button type="submit" mat-flat-button color="primary" cdkFocusInitial>
            Modifier la facture
        </button>

    </mat-dialog-actions>
</form>
