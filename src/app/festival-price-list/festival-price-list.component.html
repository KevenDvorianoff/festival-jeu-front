<div class="mat-elevation-z4">
    <table mat-table [dataSource]="prices" matSort class="price-list-table">
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let price">{{price.label}}</td>
        </ng-container>

        <ng-container matColumnDef="tableCount">
            <th mat-header-cell *matHeaderCellDef>Tables</th>
            <td mat-cell *matCellDef="let price">{{price.tableCount}}</td>
        </ng-container>

        <ng-container matColumnDef="m2Count">
            <th mat-header-cell *matHeaderCellDef>M²</th>
            <td mat-cell *matCellDef="let price">{{price.m2Count}}</td>
        </ng-container>

        <ng-container matColumnDef="tablePrice">
            <th mat-header-cell *matHeaderCellDef>Prix table</th>
            <td mat-cell *matCellDef="let price">{{price.tablePrice}}€</td>
        </ng-container>

        <ng-container matColumnDef="m2Price">
            <th mat-header-cell *matHeaderCellDef>Prix m²</th>
            <td mat-cell *matCellDef="let price">{{price.m2Price}}€</td>
        </ng-container>

        <ng-container matColumnDef="reservedTableCount">
            <th mat-header-cell *matHeaderCellDef>Tables réservées</th>
            <td mat-cell *matCellDef="let price">{{getReservedTableCount(price)}}</td>
        </ng-container>

        <ng-container matColumnDef="reservedM2Count">
            <th mat-header-cell *matHeaderCellDef>M² réservés</th>
            <td mat-cell *matCellDef="let price">{{getReservedM2Count(price)}}</td>
        </ng-container>

        <ng-container matColumnDef="restant" class="hide-header">
            <th mat-header-cell *matHeaderCellDef>Restant</th>
            <td mat-cell *matCellDef="let price">{{getTableRestante(price)}}/{{price.tableCount}}</td>
        </ng-container>

        <ng-container matColumnDef="icons" class="hide-header">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let price">
                <button mat-icon-button (click)="openUpdateDialog(price)">
                    <mat-icon class="green-icon">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns" class="list-header"></tr>
        <tr mat-row *matRowDef="let price; columns: columns;" class="list-raw"></tr>
    </table>
</div>
