<h1 mat-dialog-title>Modifier un prix :</h1>

<form [formGroup]="confirmForm" (ngSubmit)="updatePrice()">
    <mat-dialog-content>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Nom</mat-label>
            <input matInput required formControlName="label" name="label">
        </mat-form-field> 

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Nombres tables</mat-label>
            <input type="number" matInput required formControlName="tableCount" name="tableCount">
        </mat-form-field>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Nombres m²</mat-label>
            <input type="number" matInput required formControlName="m2Count" name="m2Count">
        </mat-form-field>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Prix table</mat-label>
            <input type="number" matInput required formControlName="tablePrice" name="tablePrice">
        </mat-form-field>

        <mat-form-field appearance="fill" hideRequiredMarker="true">
            <mat-label>Prix m²</mat-label>
            <input type="number" matInput required formControlName="m2Price" name="m2Price">
        </mat-form-field>

        <div *ngIf="error" class="error">{{ error }}</div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">

        <button type="submit" mat-flat-button color="primary" cdkFocusInitial>
            Modifier le prix
        </button>

    </mat-dialog-actions>
</form>
