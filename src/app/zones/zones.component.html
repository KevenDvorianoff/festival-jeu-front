<div class="container">
  <mat-card class="example-card" *ngFor="let zone of zones">
    <mat-card-header>
      <mat-card-title>{{zone.label}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions class="seeGames">
      <button mat-button (click)="openGamesDialog(zone.id)"> Voir les jeux</button>
    </mat-card-actions>
  </mat-card>
  <button mat-button (click)="openAddDialog()">
    <mat-icon class="green-icon">add_box</mat-icon>
</button>
</div>
<span class="spacer"></span>
